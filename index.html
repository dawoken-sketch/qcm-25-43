<!doctype html>
<html lang="fr"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QCM Algèbre — Vocabulaire (50)</title>
<style>
:root{--bg:#fff;--ink:#111;--muted:#555;--line:#e6e6e6;--accent:#2563eb;--accent-ink:#fff;--ok:#16a34a;--bad:#ef4444}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
.wrap{max-width:680px;margin:0 auto;padding:16px}
h1{font-size:22px;margin:0 0 6px}
p.lead{margin:0 0 12px;color:var(--muted);font-size:14px}
.toolbar{display:flex;gap:8px;margin:12px 0;flex-wrap:wrap}
.input{flex:1;min-width:180px;padding:12px 14px;border:1px solid var(--line);border-radius:12px;font-size:16px}
.btn{padding:12px 16px;border:none;border-radius:12px;font-weight:700;font-size:16px}
.btn-primary{background:var(--accent);color:var(--accent-ink)}
.btn-soft{background:#f1f5f9;color:#111}
.btn-ok{background:var(--ok);color:#fff}
.score{font-size:15px;color:#222}
.card{border:1px solid var(--line);border-radius:16px;padding:14px;margin:12px 0}
.meta{font-size:12px;color:var(--muted);display:flex;justify-content:space-between}
.qtext{font-size:18px;font-weight:650;margin:10px 0}
.choice{display:flex;gap:10px;align-items:flex-start;padding:12px;border:1px solid var(--line);border-radius:12px;margin:8px 0}
.choice input{width:22px;height:22px;transform:translateY(2px)}
.choice.selected{background:#eef2ff;border-color:#94a3b8}
.choice.ok{background:#ecfdf5;border-color:#34d399}
.choice.bad{background:#fef2f2;border-color:#ef4444}
.correction{font-size:14px;margin-top:6px}
.correction.ok{color:#166534}
.correction.neutral{color:#374151}
footer{color:#777;font-size:12px;text-align:center;margin:18px 0 8px}
</style></head>
<body><div class="wrap">
<h1>QCM Algèbre — Vocabulaire & Définitions</h1>
<p class="lead">50 questions, sans calculs. Interface allégée pour téléphone.</p>
<div class="toolbar">
  <input id="search" class="input" placeholder="Rechercher (identité, discriminant, polynôme…)">
  <button id="submitBtn" class="btn btn-primary">Soumettre</button>
  <button id="resetBtn" class="btn btn-soft">Recommencer</button>
</div>
<div class="toolbar" style="justify-content:space-between">
  <div id="score" class="score">Score : 0 / 50</div>
  <div style="display:flex;gap:8px">
    <button id="exportBtn" class="btn btn-ok">Exporter CSV</button>
    <button id="printBtn" class="btn btn-soft">Imprimer / PDF</button>
  </div>
</div>
<div id="cards"></div>
<footer>Fichier autonome. Fonctionne hors ligne. © Quiz Algèbre</footer>
</div>
<script>
const QUESTIONS = [{"id": 1, "domain": "Algèbre", "text": "Dans une expression algébrique, une « variable » est :", "choices": ["Une lettre représentant une valeur numérique pouvant varier", "Le résultat final de l'expression", "Un nombre fixe choisi une fois pour toutes"], "correctIndex": 0, "explain": "Une variable est une quantité symbolisée (souvent par une lettre) dont la valeur peut changer."}, {"id": 2, "domain": "Algèbre", "text": "Dans une expression algébrique, une « constante » est :", "choices": ["Un nombre fixé qui ne varie pas", "Une lettre choisie au hasard", "Un signe d'opération"], "correctIndex": 0, "explain": "Une constante est une valeur numérique fixe au sein de l'expression."}, {"id": 3, "domain": "Algèbre", "text": "Un « terme » d'une expression est :", "choices": ["Un élément séparé par des + ou −", "Toujours un produit", "La même chose qu'un exposant"], "correctIndex": 0, "explain": "Les termes sont les blocs additionnés/soustraits (séparés par + ou −)."}, {"id": 4, "domain": "Algèbre", "text": "Le « coefficient » d'un terme est :", "choices": ["Le nombre qui multiplie la partie littérale", "L'exposant de la variable", "Le symbole d'égalité"], "correctIndex": 0, "explain": "Ex. dans 5x, 5 est le coefficient ; dans −3xy, −3 est le coefficient."}, {"id": 5, "domain": "Algèbre", "text": "Une « expression algébrique » est :", "choices": ["Un assemblage de nombres et de lettres reliés par des opérations", "Une phrase en français décrivant des nombres", "Une suite de nombres triés par ordre croissant"], "correctIndex": 0, "explain": "Définition : valeurs numériques, constantes/variables, reliées par des opérations."}, {"id": 6, "domain": "Algèbre", "text": "On dit qu'on « exprime A en fonction de B » lorsque :", "choices": ["La valeur de A est écrite à l'aide de B", "A et B valent toujours la même chose", "On remplace B par A dans toutes les équations"], "correctIndex": 0, "explain": "Exprimer A en fonction de B signifie écrire A = f(B)."}, {"id": 7, "domain": "Algèbre", "text": "« Réduire » une expression signifie :", "choices": ["Rassembler les termes de même nature", "Ajouter des parenthèses", "Multiplier tous les termes par la même constante"], "correctIndex": 0, "explain": "La réduction consiste à combiner les termes semblables (ex. 3x + 2x → 5x)."}, {"id": 8, "domain": "Algèbre", "text": "« Développer » une expression signifie :", "choices": ["Supprimer des parenthèses en utilisant la distributivité", "Résoudre une équation", "Trouver le maximum d'une fonction"], "correctIndex": 0, "explain": "Développer : appliquer la distributivité pour écrire sans parenthèses."}, {"id": 9, "domain": "Algèbre", "text": "« Factoriser » une expression signifie :", "choices": ["L'écrire comme un produit de facteurs", "La transformer en une somme de termes", "La dériver par rapport à x"], "correctIndex": 0, "explain": "Factoriser : mise sous forme de produit."}, {"id": 10, "domain": "Algèbre", "text": "Mettre « sous la forme d’un seul quotient » signifie :", "choices": ["Réunir plusieurs fractions en une seule", "Trouver la valeur numérique du quotient", "Remplacer les divisions par des soustractions"], "correctIndex": 0, "explain": "On recherche une écriture unique avec un seul numérateur/dénominateur."}, {"id": 11, "domain": "Algèbre", "text": "Une « égalité » est dite « identité » lorsqu'elle :", "choices": ["Est vraie pour toutes les valeurs permises des variables", "N'est vraie que pour une valeur particulière", "Contient au moins une racine carrée"], "correctIndex": 0, "explain": "Une identité est vraie quelle que soit la valeur des variables (dans le domaine de définition)."}, {"id": 12, "domain": "Algèbre", "text": "Dans une équation, une « solution » est :", "choices": ["Une valeur qui rend l'égalité vraie", "Le membre de droite uniquement", "Le coefficient de la variable"], "correctIndex": 0, "explain": "Remplacer la variable par la solution rend les deux membres égaux."}, {"id": 13, "domain": "Algèbre", "text": "Une « équation du 1er degré » en x est une équation pouvant se ramener à :", "choices": ["ax + b = c avec a, b, c réels", "ax^2 + bx + c = 0", "a/x = b"], "correctIndex": 0, "explain": "Définition du 1er degré : variable à la puissance 1."}, {"id": 14, "domain": "Algèbre", "text": "Le « produit nul » signifie que :", "choices": ["Si un produit est nul, alors au moins un facteur est nul", "Si un produit est nul, alors tous les facteurs sont 1", "Si un produit est nul, alors les facteurs sont inverses"], "correctIndex": 0, "explain": "A×B=0 ⇒ A=0 ou B=0."}, {"id": 15, "domain": "Algèbre", "text": "Une « équation du 2nd degré » en x est une équation qui peut se ramener à :", "choices": ["ax^2 + bx + c = 0 avec a ≠ 0", "ax + b = c", "a^x = b"], "correctIndex": 0, "explain": "Définition standard du 2nd degré."}, {"id": 16, "domain": "Algèbre", "text": "Le « discriminant » d'une équation ax^2 + bx + c = 0 est :", "choices": ["Δ = b^2 − 4ac", "Δ = a^2 − 4bc", "Δ = (a + b + c)^2"], "correctIndex": 0, "explain": "Définition du discriminant."}, {"id": 17, "domain": "Algèbre", "text": "Quand Δ = 0 pour ax^2 + bx + c = 0, on dit :", "choices": ["Qu'il y a une racine double (solution unique)", "Qu'il n'y a aucune solution réelle", "Qu'il y a toujours deux solutions complexes"], "correctIndex": 0, "explain": "Δ=0 ⇒ racine double."}, {"id": 18, "domain": "Algèbre", "text": "Un « système de deux équations à deux inconnues » est :", "choices": ["Un ensemble de deux équations devant être vraies simultanément", "Deux égalités indépendantes sans inconnues", "Une seule équation écrite deux fois"], "correctIndex": 0, "explain": "Les deux équations doivent être satisfaites simultanément."}, {"id": 19, "domain": "Algèbre", "text": "Un « couple solution (x ; y) » d’un système est :", "choices": ["Un couple qui vérifie les deux équations simultanément", "Un couple qui vérifie au moins une des deux équations", "Un couple arbitraire choisi au hasard"], "correctIndex": 0, "explain": "Définition de solution d’un système."}, {"id": 20, "domain": "Algèbre", "text": "Le « membre de gauche » d’une équation est :", "choices": ["L’expression située à gauche du signe =", "La valeur numérique de la solution", "Le plus grand terme de l'expression"], "correctIndex": 0, "explain": "Ce qui se trouve avant le signe =."}, {"id": 21, "domain": "Algèbre", "text": "« Transformer une égalité » en ajoutant un même nombre aux deux membres :", "choices": ["Conserve la vérité de l’égalité", "Change forcément les solutions", "Est interdit"], "correctIndex": 0, "explain": "Ajouter/soustraire le même nombre aux deux membres préserve l’égalité."}, {"id": 22, "domain": "Algèbre", "text": "« Transformer une égalité » en multipliant les deux membres par un même nombre non nul :", "choices": ["Conserve les solutions", "Supprime toujours les solutions", "N’a jamais d’effet"], "correctIndex": 0, "explain": "Multiplication/division par non-nul ⇒ équivalence."}, {"id": 23, "domain": "Algèbre", "text": "Dans a^m, « m » s’appelle :", "choices": ["L’exposant", "Le coefficient", "La base"], "correctIndex": 0, "explain": "a est la base, m est l’exposant."}, {"id": 24, "domain": "Algèbre", "text": "Dans a^m, « a » s’appelle :", "choices": ["La base", "L’exposant", "Le discriminant"], "correctIndex": 0, "explain": "La base est le nombre/variable répété dans la puissance."}, {"id": 25, "domain": "Algèbre", "text": "L’« écriture scientifique » d’un nombre est :", "choices": ["Une écriture de la forme a × 10^n avec 1 ≤ a < 10", "Une écriture fractionnaire simplifiée", "Une écriture en base 2"], "correctIndex": 0, "explain": "a réel 1 ≤ a < 10, n entier."}, {"id": 26, "domain": "Algèbre", "text": "Un « log » (logarithme) est :", "choices": ["L’exposant auquel élever la base pour obtenir un nombre", "Le résultat d’une addition répétée", "Le dénominateur d’une fraction"], "correctIndex": 0, "explain": "log_b(a) = x ⇔ b^x = a."}, {"id": 27, "domain": "Algèbre", "text": "Dans log_b(a), « b » s’appelle :", "choices": ["La base du logarithme", "L’argument du logarithme", "L’exposant du logarithme"], "correctIndex": 0, "explain": "b = base."}, {"id": 28, "domain": "Algèbre", "text": "Dans log_b(a), « a » s’appelle :", "choices": ["L’argument du logarithme", "La base du logarithme", "Le discriminant"], "correctIndex": 0, "explain": "a = argument."}, {"id": 29, "domain": "Algèbre", "text": "Une « équation produit-nul » est :", "choices": ["Une équation écrite sous la forme (facteur 1)×(facteur 2)=0", "Une équation sans inconnue", "Une équation dont le membre de droite vaut 1"], "correctIndex": 0, "explain": "Forme pour utiliser le produit nul."}, {"id": 30, "domain": "Algèbre", "text": "Le « domaine de validité » d’une manipulation algébrique :", "choices": ["Ensemble des valeurs pour lesquelles la transformation est autorisée", "Toujours l’ensemble des réels", "La valeur numérique du coefficient directeur"], "correctIndex": 0, "explain": "Ex. division par une expression non nulle uniquement."}, {"id": 31, "domain": "Algèbre", "text": "Une « expression littérale » :", "choices": ["Contient des lettres représentant des nombres", "Est une phrase en toutes lettres", "Ne contient que des nombres entiers"], "correctIndex": 0, "explain": "Littérale = lettres pour nombres."}, {"id": 32, "domain": "Algèbre", "text": "Deux expressions sont « équivalentes » si :", "choices": ["Elles ont la même valeur pour toutes les valeurs permises des variables", "Elles ont la même valeur pour une seule valeur", "Elles s’écrivent avec le même nombre de termes"], "correctIndex": 0, "explain": "Même valeur sur le domaine."}, {"id": 33, "domain": "Algèbre", "text": "Une « inégalité » :", "choices": ["Relie deux expressions par <, ≤, > ou ≥", "Est identique à une équation", "Ne peut pas contenir de variable"], "correctIndex": 0, "explain": "Comparaison avec symboles d’inégalités."}, {"id": 34, "domain": "Algèbre", "text": "Un « paramètre » dans une expression :", "choices": ["Est une constante que l’on peut faire varier pour étudier des cas", "Est toujours égal à 0", "Est une opération intermédiaire"], "correctIndex": 0, "explain": "Paramètre = constante de contexte."}, {"id": 35, "domain": "Algèbre", "text": "La « base 10 » (décimale) signifie :", "choices": ["Que les puissances de 10 structurent l’écriture des nombres", "Qu’on ne peut écrire que des chiffres de 0 à 5", "Qu’on n’utilise jamais de puissance"], "correctIndex": 0, "explain": "Système décimal."}, {"id": 36, "domain": "Algèbre", "text": "Un « préfixe multiplicatif » (kilo, micro, etc.) :", "choices": ["Indique une puissance de 10 associée à l’unité", "Est un synonyme de logarithme", "Remplace les unités SI"], "correctIndex": 0, "explain": "kilo=10^3, micro=10^-6, etc."}, {"id": 37, "domain": "Algèbre", "text": "Une « puissance » d’un nombre (ex. a^m) exprime :", "choices": ["Une multiplication répétée (pour m entier)", "Une addition répétée", "Une soustraction répétée"], "correctIndex": 0, "explain": "Produit répété."}, {"id": 38, "domain": "Algèbre", "text": "La « distributivité » relie :", "choices": ["La multiplication et l’addition/soustraction", "La division et la racine carrée", "Le logarithme et l’exponentielle"], "correctIndex": 0, "explain": "a(b+c)=ab+ac."}, {"id": 39, "domain": "Algèbre", "text": "On dit qu’une écriture est « simplifiée » lorsqu’elle :", "choices": ["Évite les redondances et rend l’expression plus lisible", "Supprime la variable principale", "N’emploie plus aucun signe + ou −"], "correctIndex": 0, "explain": "Clarté sans changer la valeur."}, {"id": 40, "domain": "Algèbre", "text": "Une « identité remarquable » est :", "choices": ["Une égalité algébrique standard utile pour développer/factoriser", "Une équation expérimentale", "Une définition d’unité"], "correctIndex": 0, "explain": "(a+b)^2, (a−b)^2, a^2−b^2."}, {"id": 41, "domain": "Algèbre", "text": "« Isoler la variable » dans une équation signifie :", "choices": ["Transformer l’égalité pour exprimer la variable seule d’un côté", "Supprimer tous les nombres", "Remplacer la variable par 0"], "correctIndex": 0, "explain": "Écrire x=…"}, {"id": 42, "domain": "Algèbre", "text": "Une « solution admissible » :", "choices": ["Respecte les conditions/domaine imposés par l’énoncé", "Est toujours un entier", "Est la plus grande possible"], "correctIndex": 0, "explain": "Respect du domaine (ex. dénominateur ≠ 0)."}, {"id": 43, "domain": "Algèbre", "text": "Un « monôme » est :", "choices": ["Un seul terme algébrique (produit d’un coefficient et de variables)", "Une somme de deux termes", "Un système de deux équations"], "correctIndex": 0, "explain": "Ex. 7x^2y est un monôme."}, {"id": 44, "domain": "Algèbre", "text": "Un « polynôme » est :", "choices": ["Une somme finie de monômes", "Toujours un produit de deux facteurs", "Une fraction rationnelle"], "correctIndex": 0, "explain": "Somme finie de monômes."}, {"id": 45, "domain": "Algèbre", "text": "Le « degré » d’un polynôme en x est :", "choices": ["La plus grande puissance de x avec coefficient non nul", "La somme de tous les exposants", "Le nombre de termes du polynôme"], "correctIndex": 0, "explain": "Ex. degré 3 pour 5x^3−2x+7."}, {"id": 46, "domain": "Algèbre", "text": "Deux monômes sont « semblables » s’ils :", "choices": ["Ont la même partie littérale (mêmes variables avec mêmes exposants)", "Ont le même coefficient uniquement", "Contiennent au moins une variable commune"], "correctIndex": 0, "explain": "Partie littérale identique."}, {"id": 47, "domain": "Algèbre", "text": "Une « égalité littérale » :", "choices": ["Est une égalité où interviennent des lettres (variables/paramètres)", "Est une égalité écrite en toutes lettres (français)", "Est une égalité sans symboles mathématiques"], "correctIndex": 0, "explain": "Égalité avec lettres."}, {"id": 48, "domain": "Algèbre", "text": "Une « propriété algébrique » :", "choices": ["Est une règle générale valable quels que soient les nombres (dans un domaine)", "Est un exemple spécifique", "Doit être vérifiée par calcul à chaque fois"], "correctIndex": 0, "explain": "Règles générales (commutativité, etc.)."}, {"id": 49, "domain": "Algèbre", "text": "Une « équation équivalente » à une autre :", "choices": ["A exactement le même ensemble de solutions", "A une solution de plus", "A toujours moins de solutions"], "correctIndex": 0, "explain": "Même ensemble de solutions."}, {"id": 50, "domain": "Algèbre", "text": "Un « changement de variable » consiste à :", "choices": ["Introduire une nouvelle variable pour simplifier/étudier l’expression", "Supprimer toutes les variables", "Remplacer les nombres par des lettres aléatoires"], "correctIndex": 0, "explain": "Poser t=g(x) pour simplifier."}];

function shuffle(a){a=a.slice();for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}
const state={order:shuffle(QUESTIONS),answers:{},submitted:false,search:''};
const $=(s)=>document.querySelector(s);
const cards=$('#cards'),scoreBox=$('#score'),searchInput=$('#search'),submitBtn=$('#submitBtn'),resetBtn=$('#resetBtn'),exportBtn=$('#exportBtn'),printBtn=$('#printBtn');
function label(i){return String.fromCharCode(65+i)}
function score(){let ok=0;for(const q of QUESTIONS) if(state.answers[q.id]===q.correctIndex) ok++; return {ok,total:QUESTIONS.length}}
function visible(){return state.order.filter(q=> state.search==='' || q.text.toLowerCase().includes(state.search.toLowerCase()))}
function renderScore(){const s=score(); scoreBox.textContent=`Score : ${s.ok} / ${s.total}`}
function render(){
  const list=visible(); cards.innerHTML='';
  list.forEach(q=>{const card=document.createElement('div');card.className='card';
    const meta=document.createElement('div');meta.className='meta';meta.innerHTML=`<span>Algèbre</span><span>Question ${QUESTIONS.findIndex(qq=>qq.id===q.id)+1} / ${QUESTIONS.length}</span>`;card.appendChild(meta);
    const h=document.createElement('div');h.className='qtext';h.textContent=q.text;card.appendChild(h);
    q.choices.forEach((c,i)=>{const lab=document.createElement('label');lab.className='choice';
      if(!state.submitted && state.answers[q.id]===i) lab.classList.add('selected');
      if(state.submitted && i===q.correctIndex) lab.classList.add('ok');
      if(state.submitted && state.answers[q.id]===i && i!==q.correctIndex) lab.classList.add('bad');
      const inp=document.createElement('input');inp.type='radio';inp.name=`q-${q.id}`;inp.checked=state.answers[q.id]===i;inp.disabled=state.submitted;inp.onchange=()=>{state.answers[q.id]=i;renderScore();render();};
      const span=document.createElement('span');span.textContent=c; lab.appendChild(inp); lab.appendChild(span); card.appendChild(lab);});
    if(state.submitted){const corr=document.createElement('div');const ok=state.answers[q.id]===q.correctIndex;corr.className='correction '+(ok?'ok':'neutral');corr.innerHTML=`<strong>Correction :</strong> Réponse ${label(q.correctIndex)}. ${q.explain}`;card.appendChild(corr);}
    cards.appendChild(card);});
}
submitBtn.onclick=()=>{state.submitted=true;render();};
resetBtn.onclick=()=>{state.submitted=false;state.answers={};state.order=shuffle(QUESTIONS);render();renderScore();};
searchInput.oninput=(e)=>{state.search=e.target.value.trim();render();};
exportBtn.onclick=()=>{const header=['id','domaine','question','choix A','choix B','choix C','réponse','ta réponse','correct'].join(',');
  const rows=QUESTIONS.map(q=>{const r=q.correctIndex,a=state.answers[q.id];const ok=a===r?'oui':'non';const esc=(s)=>'"'+String(s).replaceAll('"','""')+'"';return [q.id,'Algèbre',esc(q.text),esc(q.choices[0]),esc(q.choices[1]),esc(q.choices[2]),label(r),(a==null?'-':label(a)),ok].join(',');}).join('\n');
  const csv=header+'\n'+rows;const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='QCM_Algebre_vocab_resultats.csv';a.click();URL.revokeObjectURL(url);};
printBtn.onclick=()=>window.print();
render();renderScore();
</script>
</body></html>
